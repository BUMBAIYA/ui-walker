<!doctype html>
<html lang="en">
  <head>
    <title>UI Walker</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/main.css" />
  </head>
  <body>
    <div id="app" class="h-full">
      <div class="h-full w-full p-10">
        <div class="grid grid-cols-12 gap-10">
          <div class="col-span-12 min-h-40 bg-gray-200"></div>
          <div class="col-span-4 min-h-40 bg-gray-200"></div>
          <div
            id="element-to-highlight"
            class="col-span-4 flex min-h-40 items-center justify-center bg-gray-200"
          >
            <button id="click" class="cursor-pointer border p-1.5">Click through highlight</button>
          </div>
          <div class="col-span-4 min-h-40 bg-gray-200"></div>
          <div class="col-span-8 min-h-40 bg-gray-200"></div>
          <div class="col-span-4 min-h-40 bg-gray-200"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
